<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <header>
    </header>
    <div id="page-content-container">
        <div id="sidebar">
            <button id="create-project-button">Create New Project</button>
            <div id="project-display-div">
                <span id="all-projects" class="project-span active-project">All Projects</span>
            </div>
            <div id="project-name-entry-modal" class="modal">
                <label for="project-name-input">Enter new project name:</label>            
                <input type="text" name="project-name-input" id="project-name-input"/>
                <button id="project-name-submit-button">Confirm</button>
            </div>
        </div>
        <div id="content-container">
            <div id="input-container">
                <div id="title-input-container" class="input-container">
                    <label for="title-input">Title:</label>
                    <input id="title-input" type="text" name="title-input"></input>
                </div>
                <div id="description-input-container" class="input-container">
                    <label for="description-input">Description:</label>
                    <input id="description-input" type="text" name="description-input"></input>
                </div>
                <div id="due-date-input-container" class="input-container">
                    <label for="due-date-input">Due Date:</label>
                    <input id="due-date-input" type="text" name="due-date-input"></input>
                </div>
                <div id="priority-input-container" class="input-container">
                    <label for="priority-input">Priority:</label>
                    <input id="priority-input" type="text" name="priority-input"></input>
                </div>
                <div id="notes-input-container" class="input-container">
                    <label for="notes-input">Notes:</label>
                    <input id="notes-input" type="text" name="notes-input"></input>
                </div> 
                <div id="checklist-input-container" class="input-container">
                    <label for="checklist-input">Checklist:</label>
                    <input id="checklist-input" type="text" name="checklist-input"></input>
                </div>
                <div id="project-input-container" class="input-container">
                    <label for="project-input">Project:</label>
                    <select id="project-input" name="project-input">
                        <option>All Projects</option>
                    </select>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </div>
            <div id="to-do-display-div"></div>
        </div>
    </div> 
</body>
</html>
